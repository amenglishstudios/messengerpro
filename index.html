<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TextMe Pro â€“ Chat Simulator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <!-- Left: Controls -->
    <div class="sidebar">
      <h2>TextMe Pro ðŸ’¬</h2>

      <div class="input-group">
        <label>Character A Name</label>
        <input type="text" id="nameA" placeholder="e.g. Alex" />
        <label>Character B Name</label>
        <input type="text" id="nameB" placeholder="e.g. Sam" />
      </div>

      <div class="input-group">
        <label>Choose Speaker</label>
        <select id="speaker">
          <option value="a">Character A</option>
          <option value="b">Character B</option>
        </select>
        <input type="text" id="messageInput" placeholder="Type your message..." />
        <button id="sendBtn">Send Message</button>
      </div>

      <div class="export-group">
        <button id="exportImageBtn">ðŸ“¸ Export PNG</button>
        <button id="exportPdfBtn">ðŸ“„ Export PDF</button>

      </div>
    </div>

    <!-- Right: Realistic Phone -->
    <div class="phone-frame">
      <div class="device-shell">
        <div class="device-bezel">
          <div class="screen">
            <div class="status-bar">
              <div class="status-notch"></div>
              <div class="status-left">
                <!-- simple signal icon -->
                <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
                  <rect x="2" y="14" width="3" height="8" rx="1"></rect>
                  <rect x="7" y="11" width="3" height="11" rx="1"></rect>
                  <rect x="12" y="8" width="3" height="14" rx="1"></rect>
                  <rect x="17" y="5" width="3" height="17" rx="1"></rect>
                </svg>
              </div>
              <div class="status-time">9:41</div>
              <div class="status-right">
                <!-- battery icon -->
                <svg viewBox="0 0 28 14" width="24" height="14" aria-hidden="true">
                  <rect x="1" y="2" width="22" height="10" rx="3" fill="none" stroke="currentColor" stroke-width="2"></rect>
                  <rect x="3" y="4" width="14" height="6" rx="2"></rect>
                  <rect x="23.5" y="5" width="3" height="4" rx="1" fill="currentColor"></rect>
                </svg>
              </div>
            </div>

            <div class="contact-bar">
              <div class="nav-left">â€¹</div>
              <div class="contact-name" id="contactName">iMessage</div>
              <div class="nav-right">â“˜</div>
            </div>

            <div class="conversation" id="conversation"></div>

            <div class="home-indicator"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="./vendor/gif.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
